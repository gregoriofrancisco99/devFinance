<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="logo dev.finace$">
  </header>
  <main>
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="total-income">R$ 0.000,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p id="total-expense">R$ 0.000,00</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de total">
        </h3>
        <p id="total-amount">R$ 0.000,00</p>
      </div>
    </section>
    <section id="transactions">
      <a 
        href="#" 
        class="button new"
        onclick="modal.open()"
      />+ New transaction</a>
      <h2 class="sr-only">Transações</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Budget type</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!--JavaScrip should fill this area-->
        </tbody>
      </table>
    </section>
  </main>
  <div class="modal-overlay">
    <div class="modal">
      <h2>Nova transação</h2>
      <form action="" onsubmit="Form.submit(event)">
        <div class="input-group">
          <label for="description" class="sr-only">Descrição</label>
          <input 
            type="text" 
            id="description" 
            name="description" 
            placeholder="Descrição" 
          />
        </div>
        <div class="input-group">
          <label for="buget_type" >Buget type</label>
          <select id="buget_type" name="buget type">
            <option value="Housing">Housing</option>
            <option value="Food">Food</option>
            <option value="Comunication">Comunication</option>
            <option value="Transport">Transport</option>
            <option value="Utility">Utility</option>
            <option value="Health and care">Health and care</option>
            <option value="Savings">Savings</option>
            <option value="Personal expenses">Personal expenses</option>
            <option value="Recreation and entertainment">Recreation and entertainment</option>
            <option value="Miscellanious">Miscellanious</option>
          </select>
        </div>
        <div class="input-group">
          <label for="amount" class="sr-only">Valor</label>
          <input 
            type="number" 
            step="0.01" 
            id="amount" 
            name="amount" 
            placeholder="0.00" 
          />
        </div>
        <small>Use o sinal - (negativo) para despesas e . (ponto) para casas decimais</small>
        <div class="input-group">
          <label for="date" class="sr-only">Data</label>
          <input 
            type="date" 
            id="date" 
            name="date" 
          />
        </div>
        <div class="input-group actions">
          <a 
            href="#" 
            class="button cancel"
            onclick="modal.close()"
          />Cancelar</a>
          <button type="submit">Enviar</button>
        </div>

      </form>
    </div>
  </div>
  <footer>
    <p>dev.finace$ <br />design by RocketSeat, <br />code by: Gregório Francisco</p>
  </footer>
  <script src="./scripts.js"></script>
</body>

</html>
